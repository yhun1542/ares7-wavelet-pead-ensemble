# ARES7-Best Tuning Configuration - Conservative
# ================================================
# 목표: 안정적인 성과 개선 (Sharpe 1.85 → 2.15)
# 리스크: 최소화
# MDD: -10% 이내 유지

# Enable/Disable Axes
enable_tc_model: true
enable_risk_scaler: true
enable_qm_overlay: true
enable_vix_guard: true

# Axis 1: Transaction Cost Model
transaction_cost:
  base_bps: 2.5           # 보수적 (높은 비용 가정)
  vol_coeff: 1.2          # 변동성 비용 높게
  adv_coeff: 6.0          # 시장 충격 높게
  min_cost_bps: 1.5
  max_cost_bps: 50.0

# Axis 2: Global Risk Scaler
risk_scaler:
  target_vol: 0.08        # 낮은 변동성 목표 (8%)
  lookback_days: 90       # 긴 lookback (안정성)
  max_leverage: 1.5       # 낮은 최대 레버리지
  min_leverage: 0.5
  enable_dd_reduction: true
  dd_threshold_1: -0.08   # -8% DD에서 축소 시작
  dd_threshold_2: -0.12   # -12% DD에서 추가 축소
  dd_reduction_1: 0.80    # 80%로 축소
  dd_reduction_2: 0.60    # 60%로 축소
  use_kelly: false

# Axis 3: Quality+Momentum Overlay
quality_momentum_overlay:
  top_frac: 0.10          # 상위 10%
  bottom_frac: 0.10       # 하위 10%
  overlay_strength: 0.15  # 낮은 오버레이 강도 (15%)
  rebalance_freq: "M"     # 월간 리밸런싱
  quality_weight: 0.6     # 품질 중시
  momentum_weight: 0.4
  use_roe: true
  use_ebitda_margin: true
  use_debt_equity: true
  momentum_periods: [126, 252]  # 6M, 12M

# Axis 4: VIX Global Guard
vix_guard:
  enabled: true
  level_reduce_1: 20.0    # 낮은 임계값 (조기 대응)
  level_reduce_2: 25.0
  level_reduce_3: 30.0
  reduce_factor_1: 0.80   # 보수적 축소 (80%)
  reduce_factor_2: 0.60   # 60%
  reduce_factor_3: 0.40   # 40%
  enable_spike_detection: true
  spike_zscore_threshold: 1.5  # 낮은 임계값 (민감)
  spike_reduction_factor: 0.70  # 70%로 축소
  spike_lookback: 63

# Backtest Settings
backtest:
  start_date: "2015-01-01"
  end_date: "2024-12-31"
  initial_capital: 1000000
  rebalance_freq: "M"     # 월간 리밸런싱 (비용 절감)

# Expected Performance
expected:
  sharpe_improvement: 0.30  # +0.30 Sharpe
  target_sharpe: 2.15       # 1.85 + 0.30
  target_mdd: -0.10         # -10% 이내
  
# Notes
notes: |
  Conservative 설정:
  - 낮은 레버리지 (1.5x max)
  - 낮은 변동성 목표 (8%)
  - 조기 VIX Guard 발동 (20+)
  - 월간 리밸런싱 (비용 최소화)
  - 예상 Sharpe: 2.15 (안정적)
