# ARES7 QM Overlay + Regime Filter Configuration
# Version: v1
# Date: 2025-11-28
# Performance: Sharpe ~3.2 (Net), OOS min 2.86
# Status: Production Ready

strategy: "ares7_qm_regime_v1"

data:
  sf1_pit_delay: 90      # days (point-in-time reporting delay)
  universe: "SP100"      # Stock universe
  price_source: "polygon"

qm_overlay:
  overlay_strength: 0.04
  top_frac: 0.20
  bottom_frac: 0.20
  quality_weight: 0.6
  momentum_weight: 0.4
  rebalance_freq: "M"    # Monthly rebalancing

regime_filter:
  type: "BULL"
  conditions:
    - "SPX > MA200"
    - "SPX_6M_return > 0"
    - "SPX_12M_return > 0"
    - "VIX < 25"

risk_management:
  target_vol: 0.12       # 12% target volatility
  exposure_scale: 0.9893 # Final calibration value

transaction_costs:
  cost_bps: 10           # 10 bps per trade
  annual_tc: 0.003       # 0.3% per year

validation:
  oos_windows:
    - {name: "OOS1", start: "2020-01-01", end: "2021-12-31"}
    - {name: "OOS2", start: "2022-01-01", end: "2024-12-31"}
    - {name: "OOS3", start: "2025-01-01", end: "2025-12-31"}
  min_oos_sharpe: 2.5    # Minimum acceptable OOS Sharpe

